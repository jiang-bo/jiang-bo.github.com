<p>web开发经常要做各种host绑定的切换，firefox下有个DNS Flusher插件，但没有chrome版本，其实在chrome下清除DNS缓存非常简单：<br />
1、用chrome打开：chrome://net-internals/#dns<br />
2、点击上面的“clean host cache”<br />
为了方便使用，可以加个bookmark:)</p>
