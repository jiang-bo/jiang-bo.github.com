<p>很久没有写Java程序了，最近课程设计，要做个搜索引擎，用Eclipse开发java，结果抓来的网页数据在Eclipse 中全是乱码，另外，程序中如果有中文，编译不能通过，提示cp1252编码错误，晕，头一次听说这个编码，在网上搜了搜，得到了简单的解决方案：（其实是基本常识，哈哈~）</p><p>1. 点击Run，选择Open run Dialog</p><p>2. 选择common面板</p><p>3. 修改编码方式，默认为那个所谓的cp1252,修改为UTF-8就OK啦</p>
